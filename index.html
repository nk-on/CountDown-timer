<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1 class="title">We're launching soon</h1>
      <div class="boxes-container">
        <div class="box">
          <div class="card">
            <div class="unit unit-days">
              <span class="digit-1"></span><span class="digit-2"></span>
            </div>
            <div class="first-half"></div>
            <div class="second-half"></div>
            <div class="circles">
              <span class="circle circle-1"></span>
              <span class="circle circle-2"></span>
            </div>
          </div>
          <h3 class="unit-title">Days</h3>
        </div>
        <div class="box">
          <div class="card">
            <div class="unit unit-hours">
              <span class="digit-1"></span><span class="digit-2"></span>
            </div>
            <div class="first-half"></div>
            <div class="second-half"></div>
            <div class="circles">
              <span class="circle circle-1"></span>
              <span class="circle circle-2"></span>
            </div>
          </div>
          <h3 class="unit-title">Hours</h3>
        </div>
        <div class="box">
          <div class="card">
            <div class="unit unit-minutes">
              <span class="digit-1"></span><span class="digit-2"></span>
            </div>
            <div class="first-half"></div>
            <div class="second-half"></div>
            <div class="circles">
              <span class="circle circle-1"></span>
              <span class="circle circle-2"></span>
            </div>
          </div>
          <h3 class="unit-title">Minutes</h3>
        </div>
        <div class="box">
          <div class="card">
            <div class="unit unit-seconds">
              <span class="digit-1"></span><span class="digit-2"></span>
            </div>
            <div class="first-half"></div>
            <div class="second-half"></div>
            <div class="circles">
              <span class="circle circle-1"></span>
              <span class="circle circle-2"></span>
            </div>
          </div>
          <h3 class="unit-title">Seconds</h3>
        </div>
      </div>
    </div>
    <div class="hills-pattern"></div>
    <div class="icons">
      <div class="fb"><img src="/assets/icon-facebook.svg" alt="fb" /></div>
      <div class="instagram">
        <img src="/assets/icon-instagram.svg" alt="instagram" />
      </div>
      <div class="pinterest">
        <img src="/assets/icon-pinterest.svg" alt="pinterest" />
      </div>
    </div>
  </body>
</html>
